<ion-card class="temoignageCard">
	<ion-card-header class="ion-text-center temoignage-header">
		<ion-card-title>{{ temoignage.firstName + ' ' + temoignage.lastName }}</ion-card-title>

		<ion-card-subtitle>{{ temoignage.date }}</ion-card-subtitle>
		<hr   class="underline-subtitle"/>
	</ion-card-header>

	<ion-card-content>
		{{ temoignage.content }}
	</ion-card-content>
</ion-card>
